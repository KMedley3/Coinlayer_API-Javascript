<!DOCTYPE html>
<html lang="en">
<head>

    <nav class="nav-container">

    <!--Start of Container For Movie Posters-->
    <div class="container">

              </div>

                <img class="card-img-top" src="static/images/ethereum.jpg" alt="Ethereum">

                  <h3 class="card-title">XRP</h5>
                  <a href="#" id="xrp-btn" onclick="getData_xrp()" class="btn btn-primary">Get Info</a>
                </div>
